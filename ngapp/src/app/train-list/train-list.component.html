<mat-card>
  <mat-card-header>Train List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let train of trains">
        <h3 mat-line>{{train.numberTrain}}</h3>
        <h3 mat-line>{{train.countPassengers}}</h3>
        <h3 mat-line>
          <a mat-button [routerLink]="['/car-edit', car.id]">{{train.name}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>


</mat-card>
